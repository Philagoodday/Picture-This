<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequuntur eius tempora quasi, odit repellat expedita cum qui nisi excepturi reiciendis voluptatibus, eveniet commodi id numquam quod debitis placeat. Suscipit, voluptates.</p>
    </div>
    <div class="imgs" role="pictures">
      <picture>
        <source srcset="images/landscape/museum960.jpg,
                        images/landscape/museum1920.jpg 2x,
                        
                        images/landscape/museum2880.jpg 3x"
                media="(min-width: 960px)" />
  
        <source srcset="images/landscape/museum720.jpg,
                        images/landscape/museum1440.jpg 2x,
                        images/landscape/museum2160.jpg 3x"
                media="(min-width: 720px)" />
  
        <source srcset="images/landscape/museum480.jpg,
                        images/landscape/museum960.jpg 2x,
                        images/landscape/museum1440.jpg 3x"
                media="(min-width: 480px)" />
  
        <source srcset="images/landscape/museum320.jpg,
                        images/landscape/museum640.jpg 2x,
                        images/landscape/museum960.jpg 3x"
                media="(min-width: 320px)" /> 
    
                <!-- /////////////////// -->
  
        <source srcset="images/square/sq480.jpg,
                        images/square/sq960.jpg.jpg 2x,
                        images/square/sq1440.jpg 3x"
                media="(min-width: 961px)" />
  
        <source srcset="images/square/sq640.jpg,
                        images/square/sq1280.jpg.jpg 2x,
                        images/square/sq1920.jpg 3x"
                media="(min-width: 1280px)" />
          
        <source srcset="images/square/sq800.jpg,
                        images/square/sq1600.jpg.jpg 2x,
                        images/square/sq2400.jpg 3x"
               media="(min-width: 1280px)" />
  
      <img src="images/museum.jpg" alt="placeholder">
      </picture>
    </div>
  </header>
    
  
</body>

</html>
